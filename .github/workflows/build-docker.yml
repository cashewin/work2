name: ğŸ³ Build & Push Docker Image

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: ğŸ§¾ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ§© Set Docker image tag
        id: vars
        run: |
          echo "TAG=$(date +'%Y%m%d')-${GITHUB_SHA::7}" >> $GITHUB_ENV
          echo "Image tag set to $TAG"

      - name: ğŸ”§ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ”‘ Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          registry: docker.io

      - name: ğŸ—ï¸ Build and Push Video Tools Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./docker/Dockerfile
          push: true
          tags: |
            cashewin/video-tools:latest
            cashewin/video-tools:${{ env.TAG }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILDKIT_INLINE_CACHE=1
          platforms: linux/amd64

      - name: ğŸ§ª Test built image
        run: |
          echo "ğŸ§ª Testing the built image..."
          docker pull cashewin/video-tools:latest
          echo "âœ… FFmpeg version:"
          docker run --rm cashewin/video-tools:latest ffmpeg -version | head -1
          echo "âœ… Installed fonts:"
          docker run --rm cashewin/video-tools:latest fc-list | grep -i "noto" | head -3
          echo "âœ… Image ready with pre-installed fonts for: English, Hindi, Spanish, French, German, Russian"
